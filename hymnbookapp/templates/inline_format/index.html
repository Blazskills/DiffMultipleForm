<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v7 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'inline_format/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="" method="POST">
					{% csrf_token %}
					<h3>Contact Us</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
					<label class="form-group">
						<input type="text" class="form-control"  name='name' 
						{% if form.is_bound %}
							value="{{ form.name.value}}"
						{% endif %}
							>
						<span>Your Name</span>
						<span class="border"></span>
						
						{% for err in form.name.errors %}
							<small class="text-danger">{{err}}</small>
						{% endfor %}
							
					</label>
					<label class="form-group">
						<input type="email" class="form-control" name="email"
						{% if form.is_bound %}
							value="{{ form.email.value}}"
						{% endif %}
						>
						<span for="">Your Mail</span>
						<span class="border"></span>
						{% for err in form.email.errors %}
							<small class="text-danger">{{err}}</small>
						{% endfor %}
					</label>
					<label class="form-group" >
						<textarea name="subject" id="" class="form-control">{% if form.is_bound %}{{ form.subject.value}}{% endif %}</textarea>
						<span for="">Your Message</span>
						<span class="border"></span>
						{% for err in form.subject.errors %}
							<small class="text-danger">{{err}}</small>
						{% endfor %}
					</label>
					<button>Submit 
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
