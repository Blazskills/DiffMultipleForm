<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'approved_sector/fonts/icomoon/style.css' %}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'approved_sector/css/bootstrap.min.css' %}">
    {% comment %} {% static 'images/avatar.svg' %} {% endcomment %}
    <!-- Style -->
  <link rel="stylesheet" href="{% static 'approved_sector/css/style.css' %}">

    <title>Contact Form #9</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Get Started</h3>
            <form class="mb-5" method="post" action="" id="contactFormm" name="contactFormm">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="" class="col-form-label">Sector Name *</label>
                  <input type="text" class="form-control" name="sectorname" id="" placeholder="Enter name of the sector"
                  {% if form.is_bound %}
                  value="{{ form.name.value}}"
                  {% endif %}  
                  >
                </div>
                  {% for err in form.sectorname.errors %}
                  <small class="text-danger ml-6" style="color:rgb(245, 0, 0)">{{err}}</small>
                {% endfor %}
              </div>

      

            



              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="{% static 'approved_sector/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'approved_sector/js/popper.min.js' %}"></script>
    <script src="{% static 'approved_sector/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'approved_sector/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'approved_sector/js/main.js' %}"></script>

  </body>
</html>
